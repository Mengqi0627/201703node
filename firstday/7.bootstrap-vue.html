<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!--基础样式 和 增强样式 -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover">
                <!--success 绿色 danger 红色 warning 黄色 primary 蓝色 info 浅蓝色-->
                <caption class="h3 text-danger text-center">商品购物列表</caption>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>狗</td>
                    <td>300</td>
                    <td><input type="text"></td>
                    <td><button class="btn btn-danger btn-xs">删除</button></td>
                </tr>
                <tr>
                    <td colspan="4">总价</td>
                </tr>
            </table>
            <form>
                <div class="form-group">
                    <label for="productName" class="control-label">商品名称</label>
                    <input type="text" id="productName" class="form-control" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label for="productPrice" class="control-label">商品价格</label>
                    <input type="text" id="productPrice" class="form-control" placeholder="请输入价格">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">添加</button>
                    <button class="btn btn-warning">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
